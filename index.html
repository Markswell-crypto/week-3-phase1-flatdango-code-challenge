<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>FLATDANGO MOVIE THEATRE</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="heading">
        <div class="item">
            <h2 class="ui header">
                <div class="content"><span id="spanhead">FLATDANGO </span>  MOVIE THEATRE</div><br><br>
                <div class="sub header" id="subtitle">PURCHASE MOVIE TICKETS</div>
            </h2>
        </div>
    </div>

    <div class="ui centered grid">
        <div class="four wide column">
            <div class="list-container">
                <!-- Left Menu -->
                <h3> MOVIE LIST</h3>
                <ul class="ui divided list" id="films">
                </ul>
            </div>
        </div>

        <!-- Front Display -->
        <div class="four wide column">
            Display movie info here
        </div>

        <!-- Movie Details -->
        <div class="four wide column">
            <div class="ui cards" id="showing">
                <div class="card">
                    <div id="title" class="title">[MOVIE TITLE]</div>
                    <div id="runtime" class="meta">[RUNTIME] minutes</div>
                    <div class="content">
                        <div class="description">
                            <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
                            <span id="showtime" class="ui label">[SHOWTIME]</span>
                            <span id="ticket-num">[X]</span> remaining tickets
                        </div>
                    </div>
                    <div class="extra content">
                        <button id="buy-ticket" class="ui orange button">PURCHASE Ticket</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
