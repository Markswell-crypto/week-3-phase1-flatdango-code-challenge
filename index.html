<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>FLATDANGO MOVIE THEATRE</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="heading">
        <div id="item">
            <h2 class="ui header">
                <div id="content"><span id="spanhead">FLATDANGO</span>  MOVIE THEATRE</div><br>
                <div id="subtitle">PURCHASE MOVIE TICKETS</div>
            </h2>
        </div>
    </div>

    <div class="centeredgrid">
        <div id="leftmenu">
            <!-- Left Menu -->
            <h3> MOVIE LIST</h3>
            <ul id="dividedlist">
            </ul>
        </div>
        <!-- Front Display -->
        <div id="buymovie">
            <h2>MOVIE DETAILS</h2>
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title">Title: </h2>
            <p id="description">Description: </p>
            <p id="runtime">Runtime: </p>
            <p id="showtime">Showtime: </p>
            <p id="tickets-available">Tickets Available: </p>
        </div>
        <!-- Movie Details -->
        <div id="purchase">
            <div id="title" class="title">[MOVIE TITLE]</div>
            <div id="runtime" class="meta">[RUNTIME] minutes</div>
            <div id="film-info">[MOVIE DESCRIPTION]
                <span id="showtime" class="ui label">[SHOWTIME]</span>
                <span id="ticket-num">[X]</span> remaining tickets
            </div>
            <div id="extracontent">
                <button id="buyticket">PURCHASE TICKET</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            &copy; 2023 MARKSWELL-CRYPTO. All Rights Reserved.
        </div>    
    </footer>
    <script src="./src/index.js"></script>
</body>
</html>
